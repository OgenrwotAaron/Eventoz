<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="description" content="Photo by Musiime P. Muramura on Unsplash
    Photo by Marcela Laskoski on Unsplash
    Photo by Danny Howe on Unsplash">
    <title>Event Oz</title>
</head>
<body>
    <div class="container">
        <div class="bg1" style="align-items: flex-start;padding: 10px;font-weight: 700;">
            <h2>Event |<span> Oz</span></h2>
            <p style="margin-left: 10px;font-weight: 500;">Get Your Events managed and advertised</p>
        </div>
        <div class="bg1">
            <h2><i class="fa fa-calendar-check"></i></h2>
            <p>Event Date Planning</p>
        </div>
        <div class="bg2">
            <h2><i class="fa fa-ticket-alt"></i></h2>
            <p>Events Tickets</p>
        </div>
        <div class="bg1">
            <h2><i class="fa fa-headphones-alt"></i></h2>
            <p>Silent Disco Headphones</p>
        </div>
        <div class="bg1">
            <h2><i class="fa fa-map-marker-alt"></i></h2>
            <p>Venue Booking</p>
        </div>
        <div class="bg2">
            <h2><i class="fa fa-record-vinyl"></i></h2>
            <p>Professional Djs</p>
        </div>
        <div class="bg1">
            <h2><i class="fa fa-user-shield"></i></h2>
            <p>Security Management</p>
        </div>
        <div class="bg2">
            <h2><i class="fa fa-shipping-fast"></i></h2>
            <p>Event Delivery Management</p>
        </div>
        <div class="bg2">
            <h2><i class="fa fa-ad"></i></h2>
            <p>Events Advertisements</p>
        </div>
    </div>
</body>
</html>
